apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
/**
 * aar文件的编译
 */
    repositories {
        flatDir {
            dirs 'libs'
        }
        maven {
            url "https://jitpack.io"
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compileOnly rootProject.ext.designVersion
//    compile 'me.zhanghai.android.materialprogressbar:library:1.4.1'
    compileOnly 'com.android.support:support-annotations:' + rootProject.ext.superVersion
    //自己写的刷新控件
    compileOnly 'com.github.ashLikun:RefreshLayout:1.2.4'
    implementation 'com.github.ashLikun:AnimationMenu:1.0.8'
    implementation 'com.github.ashLikun:CircleProgressView:1.0.1'
}

apply from: '../maven.gradle'


